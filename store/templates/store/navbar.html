{% load static %}

<nav class="navbar navbar-expand-lg bg-light">
    <a class="navbar-brand fs-1" href="/"><small style="color:black;">E-shop</small></a>
    
     <div class="dgroup-center dgroup btn-group">
      <ul class="justify-content-end my-2 my-lg-0">
          <button type="button" class="btn">
            <a class="nav-link position-relative" aria-current="page" href="/cart"><img style="width:30px;" src="{% static 'store/images/cart1.jpg' %}" alt="Cart">
              <span class="position-absolute start-60 translate-end badge bg-warning border border-light rounded-circle">{{request.session.cart.keys|length}}</span>
            </a>
          </button>
          <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
        <ul class="dropdown-menu">
          {% if request.session.customer_id %}
          <li><a class="dropdown-item" href="/orders">Order</a></li>
          <li><a class="dropdown-item" href="/logout">Logout</a></li>
          {% else %}
          <li><a class="dropdown-item" href="/signup">Signup</a></li>
          <li><a class="dropdown-item" href="/login">Login</a></li>
          {% endif %}
          
        </ul>
      </ul>
    </div> 

</nav>
