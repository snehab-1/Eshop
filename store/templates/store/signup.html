{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="p-4 m-3">
        <div  class="col-lg-5 col-md-6 mx-auto border rounded p-4">
            <h3 class="alert alert-light border mt-4 mb-4 rounded">Create An Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!--first name-->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm">
                </div>

                <!--Last name-->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm">
                </div>

                <!--Mobile number-->
                <div class="form-group">
                    <label for="">Mobile</label>
                    <input type="text" name="mobile" id="" value="{{values.mobile}}" class="form-control form-control-sm" placeholder="9090909090">
                </div>

                <!--email-->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>

                <!--password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" value="{{values.password}}" class="form-control form-control-sm" placeholder="password">
                </div>
                
                <!--button-->
                <div class="form-group"><br>
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock content %}
